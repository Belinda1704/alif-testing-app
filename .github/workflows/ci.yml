name: CI Pipeline

# Run on push to feature branches and PRs to master
on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Cache pip to speed up builds
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd alif-mentorship-hub/backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          cd alif-mentorship-hub/backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          cd alif-mentorship-hub/backend
          python manage.py test

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd alif-mentorship-hub/frontend
          npm install

      - name: Lint frontend
        run: |
          cd alif-mentorship-hub/frontend
          npm run lint

      - name: Build frontend
        run: |
          cd alif-mentorship-hub/frontend
          npm run build

  # Only run if tests pass
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        run: |
          cd alif-mentorship-hub/backend
          docker build -t alif-backend:test .

      - name: Build frontend Docker image
        run: |
          cd alif-mentorship-hub/frontend
          docker build -t alif-frontend:test .

      - name: Test docker-compose
        run: |
          cd alif-mentorship-hub
          docker-compose config

